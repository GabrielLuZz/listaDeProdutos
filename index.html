<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <title>Lista de Produtos</title>
</head>

<body>

    <header>

        <h1>Shop now</h1>

    </header>

    <main>

        <section class="containerFiltros">
            <nav>
                <ul>
                    <li id="botaoTodos">Todos Produtos</li>
                    <li id="botaoHortifruit">Hortifruit</li>
                    <li id="botaoPanificadora">Panificadora</li>
                    <li id="botaoLaticinios">Laticínios</li>
                </ul>
            </nav>

            <form action="">
                <input type="text" placeholder="Pesquisar por">
                <span id="apagador">✖️</span>
                <button><img src="src/img/search.png" alt=""></button>
            </form>
        </section>

        <section class="containerPrecoTotal">
            <div class="card-aviso">
                <div class="card-aviso--info">
                    <img src="src/img/alert-circle.png" alt="">
                    <h2>Valor total dos produtos da sessão selecionada</h2>
                </div>
                <span id="precoTotal"></span>
            </div>
        </section>

        <section class="areaDeCompra">
            <section class="containerProdutos">
                <article class="produto">

                    <section class="top">
                        <img src="./src/img/banana.png" alt="Banana">
                    </section>

                    <section class="bottom">

                        <section class="left">
                            <h3>Banana</h3>
                            <p>Hortifruit</p>
                            <span>R$ 4.00</span>
                        </section>

                        <section class="right">
                            <ul>
                                <li>vitamina</li>
                                <li>vitamina</li>
                                <li>vitamina</li>
                                <li>vitamina</li>
                            </ul>
                            <button><img src="src/img/carrinho.png" alt="botão do carrinho"></button>
                        </section>

                    </section>


                </article>
            </section>
            <div class="abrir"><img src="src/img/abrir.png" alt=""></div>
            <section class="carrinho">
                <section class="carrinhoHeader">
                    <h2>Carrinho</h2>
                </section>
                <div class="minimizador"></div>
                <section class="carrinhoItens">

                </section>
                <section class="carrinhoInfo">
                    <div class="amount">
                        <span class="first">Quantidade:</span>
                        <span class="second">3</span>
                    </div>
                    <div class="total">
                        <span class="first">Total:</span>
                        <span class="second">R$ 200,00</span>
                    </div>
                </section>
            </section>
        </section>



    </main>

    <script src="src/js/dataProdutos.js"></script>
    <script src="src/js/handlers.js"></script>
    <script src="src/js/script.js"></script>
</body>

</html>
